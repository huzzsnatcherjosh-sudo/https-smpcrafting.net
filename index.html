<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Minecraft SMP Launcher – Free servers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<header class="hero">
  <div class="parallax"></div>
  <h1 class="pixel">Free Minecraft SMP Servers</h1>
  <p>Pick a custom address. Play with friends. No payment, no plugins, no fuss.</p>
  <button id="cta" class="btn green">Create Server</button>
</header>
<main>
  <section class="controls">
    <input id="search" placeholder="Search servers…" autocomplete="off"/>
  </section>
  <section id="gallery" class="gallery"></section>
</main>
<!-- Create / Edit Modal -->
<dialog id="modal">
  <form id="form">
    <h2 class="pixel">New SMP Server</h2>
    <label>
      Server name
      <input name="name" maxlength="20" required placeholder="My Awesome SMP"/>
    </label>
    <label>
      Server address
      <input name="address" pattern="^[a-z0-9-]+$" required placeholder="myserver" autocomplete="off"/>
      <span class="suffix">.smp.mc</span>
    </label>
    <label>
      Version
      <select name="version">
        <option>1.20.4</option>
        <option>1.19.4</option>
        <option>1.18.2</option>
      </select>
    </label>
    <label class="row">
      <input type="checkbox" name="isPublic" checked/>
      <span>Listed publicly</span>
    </label>
    <label id="passLabel" hidden>
      Password
      <input type="password" name="password" minlength="4" maxlength="20"/>
    </label>
    <div class="actions">
      <button type="button" class="btn grey" id="cancel">Cancel</button>
      <button type="submit" class="btn green">Create</button>
    </div>
  </form>
</dialog>
<!-- Toast container -->
<div id="toast"></div>
<script type="module" src="app.js"></script>
</body>
</html>
