<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream - Discover Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .song-card {
            transition: all 0.3s ease;
        }
        
        .song-card:active {
            transform: scale(0.95);
        }
        
        .play-button {
            backdrop-filter: blur(10px);
            background: rgba(29, 185, 84, 0.9);
        }
        
        .player-bar {
            backdrop-filter: blur(20px);
            background: rgba(24, 24, 24, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-bar {
            backdrop-filter: blur(20px);
            background: rgba(24, 24, 24, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress-bar {
            background: #1DB954;
            transition: width 0.1s linear;
        }
        
        .search-container {
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .song-row {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .song-row::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Floating Particles Background -->
    <div id="particles" class="floating-particles"></div>
    
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-gray-900 bg-opacity-95 backdrop-blur-lg border-b border-gray-800">
        <div class="px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold">MusicStream</h1>
                </div>
                <div class="w-8 h-8 bg-gray-700 rounded-full"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pb-32">
        <!-- Welcome Section -->
        <section class="px-4 py-6">
            <h2 class="text-2xl font-bold mb-2">Good evening</h2>
            <p class="text-gray-400 text-sm">Discover your next favorite song</p>
        </section>

        <!-- Song Rows -->
        <div id="recentlyPlayed"></div>
        <div id="popularNow"></div>
        <div id="recommendations"></div>
        <div id="newReleases"></div>

        <!-- Quick Picks -->
        <section class="px-4 py-6">
            <h2 class="text-xl font-bold mb-4">Quick Picks</h2>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-gradient-to-br from-purple-600 to-pink-600 rounded-lg p-4 h-24 flex items-end">
                    <div>
                        <h3 class="font-semibold">Liked Songs</h3>
                        <p class="text-sm opacity-80">Your favorites</p>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-green-600 to-teal-600 rounded-lg p-4 h-24 flex items-end">
                    <div>
                        <h3 class="font-semibold">Daily Mix</h3>
                        <p class="text-sm opacity-80">Made for you</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Player Bar -->
    <div id="playerBar" class="player-bar fixed bottom-16 left-0 right-0 z-50">
        <div class="px-4 py-3">
            <div class="flex items-center space-x-4">
                <img id="playerArtwork" src="" alt="" class="w-12 h-12 rounded object-cover">
                <div class="flex-1 min-w-0">
                    <h4 id="playerTitle" class="text-white font-medium truncate">Select a song</h4>
                    <p id="playerArtist" class="text-gray-400 text-sm truncate">Artist</p>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="prevBtn" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button id="playPauseBtn" class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-black hover:scale-105 transition-transform">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button id="nextBtn" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mt-2 progress-container h-1 rounded-full">
                <div id="progressBar" class="progress-bar h-full rounded-full" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-400 mt-1">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:30</span>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 z-50">
        <div class="flex items-center justify-around py-2">
            <a href="index.html" class="nav-item flex flex-col items-center py-2 px-3 text-green-500">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="search.html" class="nav-item flex flex-col items-center py-2 px-3 text-gray-400 hover:text-white">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <span class="text-xs">Search</span>
            </a>
            <a href="library.html" class="nav-item flex flex-col items-center py-2 px-3 text-gray-400 hover:text-white">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
                </svg>
                <span class="text-xs">Library</span>
            </a>
            <a href="profile.html" class="nav-item flex flex-col items-center py-2 px-3 text-gray-400 hover:text-white">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span class="text-xs">Profile</span>
            </a>
        </div>
    </nav>

    <script src="main.js"></script>
    <script>
        // Initialize particle background
        function initParticles() {
            const app = new PIXI.Application({
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: 0x000000,
                backgroundAlpha: 0
            });
            
            document.getElementById('particles').appendChild(app.view);
            
            const particles = [];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = new PIXI.Graphics();
                particle.beginFill(0x1DB954, 0.1);
                particle.drawCircle(0, 0, Math.random() * 3 + 1);
                particle.endFill();
                
                particle.x = Math.random() * app.screen.width;
                particle.y = Math.random() * app.screen.height;
                particle.vx = (Math.random() - 0.5) * 0.5;
                particle.vy = (Math.random() - 0.5) * 0.5;
                
                app.stage.addChild(particle);
                particles.push(particle);
            }
            
            app.ticker.add(() => {
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0) particle.x = app.screen.width;
                    if (particle.x > app.screen.width) particle.x = 0;
                    if (particle.y < 0) particle.y = app.screen.height;
                    if (particle.y > app.screen.height) particle.y = 0;
                });
            });
        }
        
        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            
            // Animate song cards on load
            anime({
                targets: '.song-card',
                opacity: [0, 1],
                translateY: [20, 0],
                delay: anime.stagger(100),
                duration: 600,
                easing: 'easeOutQuart'
            });
            
            // Animate header
            anime({
                targets: 'header',
                opacity: [0, 1],
                translateY: [-20, 0],
                duration: 800,
                easing: 'easeOutQuart'
            });
        });
        
        // Handle window resize for particles
        window.addEventListener('resize', () => {
            const particles = document.getElementById('particles');
            if (particles.firstChild) {
                particles.removeChild(particles.firstChild);
            }
            initParticles();
        });
    </script>
</body>
</html>
